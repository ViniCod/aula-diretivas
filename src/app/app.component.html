<div class="container">

  <div class="row">

    <table *ngIf="!esconder" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td> {{pessoa.nome}} </td>
          <td> {{pessoa.idade}} </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <button class="btn btn-primary btn-block" (click)="alterarExibicao()">
      {{textoBotao}}
    </button>
  </div>
</div>
